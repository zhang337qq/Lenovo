<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拯救者 Y7000 2019高色域 英特尔酷睿i7 15.6英寸游戏笔记本 黑色</title>
    <link rel="stylesheet" href="/css/list-page.css">
    <link rel="icon" href="/images/b2c_favicon.ico">
</head>
<body>
<header>
</header>
<!--<div class="theme" id="theme">-->
<!--</div>-->
<div class="enlargement" id="enlargement">
    <script type="text/html" id="detail-template">
        <div class="magnifier fl" id="magnifier1">
            <div class="magnifier-container">
                <div class="images-cover"></div>
                <div class="move-view"></div>
            </div>
            <div class="magnifier-assembly">
                <div class="magnifier-btn">
                    <span class="magnifier-btn-left">&lt;</span>
                    <span class="magnifier-btn-right">&gt;</span>
                </div>
                <div class="magnifier-line">
                    <ul class="clearfix animation03">
                        {{each detail.imgs img}}
                        <li>
                            <div class="small-img">
                                <img src="{{img}}" />
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
        
            </div>
            <div class="magnifier-view"></div>
    
        </div>
        <div class="con_right fr">
            <h2>
                {{detail.name}}
            </h2>
            <div class="dec">
                {{detail.configuration}}
            </div>
            <div class="price-area">
                <!--价格及评价-->
                <div class="price-detail-wrap">
                    <div class="prc-container">
                        <div class="price-desc">会员价</div>
                        <div class="sign-prc-group">
                            <span class="price-sign">￥</span>
                            <span class="price-show">{{detail.price}}</span>
                        </div>
                    </div>
                    <div class="total-evaluate-wrap">
                        <div class="total-evaluate-desc">
                            累计评价
                        </div>
                        <div class="total-evaluate-count">
                            2898
                        </div>
                    </div>
                </div>
            </div>
            <div class="business-staff-container">
                <ul>
                    <li>
                        <div class="guige-item-title">
                            选择配置
                        </div>
                        <div class="guige-item-detail">
                            {{each detail.model model}}
                            <span>
                                <i>{{model}}</i>
                            </span>
                            {{/each}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class="business-staff-container">
                <ul>
                    <li>
                        <div class="guige-item-title">
                            选择配置
                        </div>
                        <div class="guige-item-detail">
                            {{each detail.model model}}
                        <span>
                            <i>{{model}}</i>
                        </span>
                            {{/each}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class="business-staff-container">
                <div class="business-title">购买数量</div>
                <div class="add-count-wrap" id="addcountbox">
                    <input type="number" value="1" id="num">
                </div>
            </div>
            <div class="business-staff-container">
                <div class="business-title">&nbsp;</div>
                <div class="div_button_group">
                    <button class="buy">立即购买</button>
                    <button class="add-shop" id="addShop">加入购物车</button>
                </div>
            </div>
        </div>
    
    </script>
  
</div>
<footer></footer>
<script src="/libs/requirejs/require.min.js" data-main="/js/list-page"></script>

</body>
</html>
