<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/b2c_favicon.ico">
    <title>联想-注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<header></header>
<div class="regist">
    <div class="regist_title">注册联想会员</div>
    <div class="regist_tap">
        <h3 class="person_regist">个人用户注册</h3>
        <h3 class="company_regist now">企业用户注册</h3>
    </div>
    <div class="regist_main">
        <div>
            <div class="regist_item">
                <input type="text" placeholder="请输入手机号">
                <i class="icon-clear"></i>

            </div>
            <div class="regist_item clearfix">
                <input type="text" placeholder="短信验证码" class="captcha_person" >
                <a href="javascript:;">获取验证码</a>
            </div>
            
            <div class="regist_item">
                <input type="password" class="pwd" placeholder="输入密码，密码长度8-20位字符">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <input type="password" class="pwd" placeholder="再次输入密码">
                <i class="icon-clear"></i>
            </div>
            <div class="regist-error">
                <a href="/html/login.html" class="regist_button">立即注册</a>
            </div>
            <div class="regist_agreement">
                <span>
                    注册账号即表示您同意并愿意遵守联想
                    <a href="https://shop.lenovo.com.cn/investor/html/legal.html" target="_blank">使用条款</a>
                    和
                    <a href="https://privacy.lenovo.com.cn/products/c877820f58396ef6.html" target="_blank">隐私权政策</a>
                </span>
                <span class="go-login">
                    已有账号 
                    <a href="/html/login.html">点此登录</a>
                </span>
            </div>
        </div>
        <div class="regist_info_person blo">
            <div class="regist_item">
                <span class="phone"></span>
                <input type="text" placeholder="请输入手机号" id="phone">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <span class="company"></span>
                <input type="text" placeholder="企业名称" id="company">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <span class="companyEmail"></span>
                <input type="email" placeholder="企业邮箱" id="companyEmail">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <span class="companyDuty"></span>
                <input type="text" placeholder="企业税号" id="companyDuty">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <span class="pass"></span>
                <input type="password" class="pwd1" placeholder="输入密码，密码长度8-20位字符">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item">
                <span class="password"></span>
                <input type="password" class="pwd2" placeholder="再次输入密码">
                <i class="icon-clear"></i>
            </div>
            <div class="regist_item clearfix">
                <input type="text" placeholder="短信验证码" class="captcha_person" >
                <a href="javascript:;">获取验证码</a>
            </div>
            <div class="regist-error">
                <a href="javascript:;" class="regist_button">立即注册</a>
            </div>
            <div class="regist_agreement">
                <span>
                    注册账号即表示您同意并愿意遵守联想
                    <a href="https://shop.lenovo.com.cn/investor/html/legal.html" target="_blank">使用条款</a>
                    和
                    <a href="https://privacy.lenovo.com.cn/products/c877820f58396ef6.html" target="_blank">隐私权政策</a>
                </span>
                <span class="go-login">
                    已有账号
                    <a href="/html/login.html">点此登录</a>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="/libs/requirejs/require.min.js" data-main="/js/register.js"></script>
</body>
</html>
